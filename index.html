<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/75fdbe9ac3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 third">
          Current Weather-Real data <br />
          <small> </small>
        </div>
        <div class="col">
          <form id="city-form">
            <input
              type="search"
              placeholder="Please enter a city"
              id="enter-city"
            />
            <input
              type="submit"
              class="search"
              value="Search"
              id="search-city"
            />
          </form>
        </div>
        <i class="fa-solid fa-location-crosshairs"></i>
        <div class="col"><button id="current-location">Current</button></div>
      </div>

      <br />
      <br />
      <div class="row">
        <div class="col-6 first">
          <span id="showcity"> </span> <br />
          <span id="temp"> </span>Â°F
        </div>
        <div class="col-6 second">
          <span id="desc"> </span> <br />
          Humidity <span id="humi"> </span> % <br />
          Wind
          <span id="wind"> </span> mph
        </div>
      </div>
      <hr />
    </div>
    <a href="https://github.com/cigdembhceci/weather-real-data"
      >Open-source code
    </a>
    <span>by Cigdem Bahceci</span>
    <script src="cities.js"></script>
  </body>
</html>
